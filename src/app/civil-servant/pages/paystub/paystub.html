<module-page title="CONTRACHEQUE" [ngSwitch]="activeComponent" no-padding no-footer>
  <ion-list class="list-components" no-lines>
    <ion-list-header>
      Baixar contracheque
    </ion-list-header>
    <ion-item *ngSwitchCase="'profile'">
      <siarhes-profiles [profiles]="profiles$ | async" (onSelectProfile)="getLinks($event)"></siarhes-profiles>
    </ion-item>
    <ion-item class="no-padding" *ngSwitchCase="'links'">
      <siarhes-links [links]="links$ | async" (onSelectLink)="getYears($event)"></siarhes-links>
    </ion-item>
    <ion-item *ngSwitchCase="'download'">
      <paystub-download [years]="years$ | async" [months]="months$ | async" [numVinc]="currentLink?.numeroVinculo"
        [numFunc]="currentProfile?.numeroFuncionario" [payrolls]="payrolls$ | async" (onSelectYear)="getMonths($event)"
        (onSelectMonth)="getPayrolls($event)" (onSelectPayroll)="download($event)" [orgao]="currentLink?.orgao"></paystub-download>
    </ion-item>
  </ion-list>
</module-page>
